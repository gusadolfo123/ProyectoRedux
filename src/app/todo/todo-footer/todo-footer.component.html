<footer class="footer">
  <span class="todo-count">
    <strong> {{ pendientes }} </strong> Tareas Pendientes
  </span>
  <ul class="filters">
    <li *ngFor="let item of filtroValidos">
      <a href="#/" [ngClass]="{selected: item === filtroActual}" (click)="cambiarFiltro(item)">{{ item }}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="limpiarCompletados()">Limpiar Completados</button>
</footer>
